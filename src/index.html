<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="../styles/application.css">
  <!-- Latest compiled and minified CSS -->
  <!--link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"-->
  <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
  <!-- Optional theme -->
  <!--link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css"-->
  <link rel="stylesheet" type="text/css" href="../styles/bootstrap-theme.min.css">
  <!-- React MD theme -->
  <!--link rel="stylesheet" type="text/css" href="https://unpkg.com/react-md/dist/react-md.indigo-pink.min.css"-->
  <link rel="stylesheet" type="text/css" href="../styles/react-md.indigo-pink.min.css">
</head>
<body>
  <div id="App"></div>
</body>

<script>window.exports = module.exports</script>
<script type="text/tsx">
import * as React from 'react';
import * as ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';

let render = () => {
  const { App } = require('./client/app');
  ReactDOM.render(<AppContainer><App /></AppContainer>, document.getElementById('App'));
}

render();
if (module.hot) { module.hot.accept(render); }
</script>
</html>
